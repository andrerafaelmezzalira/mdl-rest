<!doctype html>
<html ng-app="app">
<head>
<title>App</title>

<link rel="stylesheet"
	href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
		<header class="mdl-layout__header">
			<div class="mdl-layout-icon"></div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Simple Layout</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#">Oi</a> <a
						class="mdl-navigation__link" href="#">Nav link 2</a> <a
						class="mdl-navigation__link" href="#">Nav link 3</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Simple Layout</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#">Nav link 1</a> <a
					class="mdl-navigation__link" href="#">Nav link 2</a> <a
					class="mdl-navigation__link" href="#">Nav link 3</a>
			</nav>
		</div>
		<div ng-view></div>
	</div>

	<script
		src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
